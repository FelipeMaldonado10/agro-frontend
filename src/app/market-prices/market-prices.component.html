<div class="market-prices-container">
  <h2>Gestión de Precios Históricos v2</h2>
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="price-form">
    <select formControlName="producto" class="form-select" required>
      <option value="">Seleccione un producto</option>
      <option *ngFor="let producto of productos" [value]="producto._id">{{ producto.nombre }}</option>
    </select>
    <!-- <select formControlName="ciudad" class="form-select" required>
      <option value="">Seleccione una ciudad</option>
      <option *ngFor="let ciudad of ciudades" [value]="ciudad._id">{{ ciudad.nombre }}</option>
    </select> -->
    <input formControlName="fecha" type="date" placeholder="Fecha" required>
    <button type="button" (click)="setToday()">Hoy</button>
    <input formControlName="precio" type="number" placeholder="Precio" required>
    <button type="submit" [disabled]="form.invalid">Agregar manualmente</button>
  </form>
  <div class="file-upload">
    <label for="file">Subir archivo Excel/CSV:</label>
    <input id="file" type="file" (change)="onFileChange($event)" accept=".xlsx,.xls,.csv">
    <button type="button" (click)="downloadTemplate()" class="download-template">Descargar Plantilla</button>
    <span *ngIf="uploading">Subiendo archivo...</span>
    <span class="error" *ngIf="fileError">{{ fileError }}</span>
  </div>
  <h3>Registros actuales</h3>
  <table class="prices-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Fecha</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of prices">
        <td>{{ p.nombreProducto || 'Producto no encontrado' }}</td>
        <td>{{ p.fecha }}</td>
        <td>{{ p.precio }}</td>
        <td><button (click)="deletePrice(p._id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
