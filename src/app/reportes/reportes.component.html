<div class="container mx-auto p-6">
  <nav class="text-sm mb-2 text-gray-500">
    <span class="font-semibold text-green-700">Reportes</span>
    <span *ngIf="reporteSeleccionado !== 'evolucion-precios'"> / {{ getReporteNombre(reporteSeleccionado) }}</span>
  </nav>
  <h1 class="text-2xl font-bold mb-2">{{ getReporteNombre(reporteSeleccionado) }}</h1>
  <div class="mb-6 flex flex-col md:flex-row md:items-center gap-4">
    <label for="reporteSelect" class="font-semibold">Selecciona un reporte:</label>
    <select id="reporteSelect" [(ngModel)]="reporteSeleccionado" (change)="onReporteChange()" class="border rounded px-3 py-2">
      <option value="evolucion-precios">Evolución de Precios</option>
      <option value="produccion-total">Producción Total</option>
      <option value="ingresos-totales">Ingresos Totales</option>
      <option value="costos-ganancias">Costos y Ganancias</option>
      <option value="comparativa-estimaciones">Comparativa Estimaciones</option>
      <option value="distribucion-cultivos">Distribución de Cultivos</option>
      <option value="ranking-productos">Ranking de Productos</option>
      <option value="tendencias-oferta">Tendencias de Oferta</option>
      <!-- <option value="filtrado-temporal">Filtrado Temporal</option> -->
    </select>
  </div>

  <div *ngIf="reporteSeleccionado === 'evolucion-precios'">
    <app-reporte-evolucion-precios></app-reporte-evolucion-precios>
  </div>
  <div *ngIf="reporteSeleccionado === 'produccion-total'">
    <app-reporte-produccion-total></app-reporte-produccion-total>
  </div>
  <div *ngIf="reporteSeleccionado === 'ingresos-totales'">
    <app-reporte-ingresos-totales></app-reporte-ingresos-totales>
  </div>
  <div *ngIf="reporteSeleccionado === 'costos-ganancias'">
    <app-reporte-costos-ganancias></app-reporte-costos-ganancias>
  </div>
  <div *ngIf="reporteSeleccionado === 'comparativa-estimaciones'">
    <app-reporte-comparativa-estimaciones></app-reporte-comparativa-estimaciones>
  </div>
  <div *ngIf="reporteSeleccionado === 'distribucion-cultivos'">
    <app-reporte-distribucion-cultivos></app-reporte-distribucion-cultivos>
  </div>
  <div *ngIf="reporteSeleccionado === 'ranking-productos'">
    <app-reporte-ranking-productos></app-reporte-ranking-productos>
  </div>
  <div *ngIf="reporteSeleccionado === 'tendencias-oferta'">
    <app-reporte-tendencias-oferta></app-reporte-tendencias-oferta>
  </div>
  <!-- <div *ngIf="reporteSeleccionado === 'filtrado-temporal'">
    <app-reporte-filtrado-temporal></app-reporte-filtrado-temporal>
  </div> -->
</div>
